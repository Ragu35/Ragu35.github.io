<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create your very own Trump Tweet! Generate a Donald Trump Tweet and share with your friends on Facebook and Twitter">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="images/favicon.ico" sizes="16x16" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>Trump Tweets | Make a Trump Tweet</title>
  </head>
  <body>



  <div class="site-container" ng-app="myApp" ng-controller="formCtrl">

       <div class="title">
          <h1>Trump Tweet Generator</h1>
          <h2><em>Make America Stupid Again</em></h2>
        </div>
        <div class="bird-container">
          <img class="trump-bird" src="images/tweet-bird.png" alt="Trump Bird">
        </div>

    <div class="tweet-container" id="tweet-container">
      <div class="profile-info">
        <img class="profile-img" src="images/profile-picture.jpg" alt="trump headshot">
        <div class="account-group">
          <span class="FullNameGroup">
            <span class="fullname">Donald J. Trump</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 24 24" class="verified"> 
              <path style="fill: #1DA1F2" opacity="0" d="M0 0h24v24H0z"></path> 
              <path style="fill: #1DA1F2" d="M22.5 12.5c0-1.58-.875-2.95-2.148-3.6.154-.435.238-.905.238-1.4 0-2.21-1.71-3.998-3.818-3.998-.47 0-.92.084-1.336.25C14.818 2.415 13.51 1.5 12 1.5c-1.51 0-2.816.917-3.437 2.25-.415-.165-.866-.25-1.336-.25-2.11 0-3.818 1.79-3.818 4 0 .494.083.964.237 1.4-1.272.65-2.147 2.018-2.147 3.6 0 1.495.782 2.798 1.942 3.486-.02.17-.032.34-.032.514 0 2.21 1.708 4 3.818 4 .47 0 .92-.086 1.335-.25.62 1.334 1.926 2.25 3.437 2.25 1.512 0 2.818-.916 3.437-2.25.415.163.865.248 1.336.248 2.11 0 3.818-1.79 3.818-4 0-.174-.012-.344-.033-.513 1.158-.687 1.943-1.99 1.943-3.484zm-6.616-3.334l-4.334 6.5c-.145.217-.382.334-.625.334-.143 0-.288-.04-.416-.126l-.115-.094-2.415-2.415c-.293-.293-.293-.768 0-1.06s.768-.294 1.06 0l1.77 1.767 3.825-5.74c.23-.345.696-.436 1.04-.207.346.23.44.696.21 1.04z"></path> 
            </svg><br>
            <span class="handle">@realDonaldTrump</span>
          </span>
        </div>
        <a href="">
          <div class="chevron">
            <i class="fas fa-chevron-down"></i>
          </div>
        </a>
        <div class="follow-div">
          <button href="#" class="follow">Follow</button>
        </div>
      </div>

        <div class="tweet-content" ng-bind="_tweet">          
        </div>

        <div class="tweet-date-time">
          <span ng-bind="_time | date:'h:mm a'" class="time" >{{_time}}</span>
          -
          <span ng-bind="_date | date:'d MMM y'" class="date">{{_date}}</span>
        </div>

        <div class="stats">
          <div class="retweets">
            <span class="rt-count">{{_rt | number}}</span>
            <span class="rt-label">Retweets</span>
          </div>
          <div class="likes">
            <span class="likes-count">{{_likes | number}}</span>
            <span class="likes-label">Likes</span>
          </div>
          <div class="rt-group">
            <img class="rt-picture" src="images/maga-pepe.jpg">
            <img class="rt-picture" src="images/eric.jpg">
            <img class="rt-picture" src="images/mcconnell.jpg">
            <img class="rt-picture" src="images/ryan.jpg">
            <img class="rt-picture" src="images/putin.jpg">
            <img class="rt-picture" src="images/gop.jpg">
            <img class="rt-picture" src="images/fox.jpg">
            <img class="rt-picture" src="images/pepe.jpg">
            <img class="rt-picture" src="images/russia.png">
          </div>
        </div>
        

      </div>
  
      <form>
        <div class="form-group">
          <label for="tweet">Tweet:</label>
          <textarea class="form-control" ng-model="_tweet" rows="5" id="entry_tweet" maxlength="280" placeholder="What did Trump tweet?"></textarea>
        </div>
        <div class="form-group">
          <label for="time">Time: </label>
          <input type="time" ng-model="_time" class="form-control" id="entry_time">
        </div>
        <div class="form-group">
          <label for="date">Date: </label>
           <input type="date" ng-model="_date" name='entry_date' class="form-control" id="entry_date">
        </div>
        <div class="form-group">
          <label for="date">Retweets: </label>
           <input type="number" ng-model="_rt" name='entry_rt' class="form-control" id="entry_rt" min="1" max="9999999" placeholder="# of retweets">
        </div>
        <div class="form-group">
          <label for="date">Likes </label>
           <input type="number" ng-model="_likes" name='entry_likes' class="form-control" id="entry_likes" min="1" max="9999999" placeholder="# of likes">
        </div>
        <button id="download-tweet" class="btn btn-twitter">Save Tweet</button>
      </form>






  </div>

    <script>
      var app = angular.module('myApp', []);
      app.controller('formCtrl', function($scope) {
          $scope.master = {
            tweet: "", 
            time: ""};
          $scope.reset = function() {
              $scope.user = angular.copy($scope.master);
          };
          $scope.reset();
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/FileSaver.min.js"></script>
    <script type="text/javascript" src="js/dom-to-image.min.js"></script>


    <script type="text/javascript">
      var node = document.getElementById('tweet-container');
      var btn = document.getElementById('download-tweet');

      btn.onclick = function() {
      //node.innerHTML = "I'm an image now."
        domtoimage.toBlob(document.getElementById('tweet-container'))
          .then(function(blob) {
            window.saveAs(blob, 'trump-tweet.png');
          });
      }

    </script>

  </body>
</html>
